<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>For SuRan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #111, #000);
      overflow: hidden;
      height: 100%;
    }

    .floating-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 1.5;
      text-shadow: 2px 2px 8px rgba(255, 0, 255, 0.6);
      animation: glow 2s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 2px 2px 8px rgba(255, 0, 255, 0.6); }
      50% { text-shadow: 0 0 20px rgba(255, 105, 180, 0.9); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      transform: scale(1);
      animation: fall linear infinite;
      z-index: 1;
    }

    .heart::before, .heart::after {
      content: "❤";
      font-size: inherit;
      color: inherit;
      position: absolute;
      top: 0;
      left: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-text">亲亲小宝<br>苏冉</div>
  <script src="hearts.js"></script>
</body>
</html>
