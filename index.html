<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>For SuRan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #111, #000);
      overflow: hidden;
      height: 100%;
    }

    .floating-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(255, 0, 255, 0.6);
      animation: glow 2s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 2px 2px 8px rgba(255, 0, 255, 0.6); }
      50% { text-shadow: 0 0 20px rgba(255, 105, 180, 0.9); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="floating-text">苏冉</div>

  <script src="hearts.js"></script>
</body>
</html>
